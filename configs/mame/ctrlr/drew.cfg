<mameconfig version="10">
  <system name="default">
    <input>
      <port type="P1_JOYSTICK_UP">
        <newseq type="standard">
          KEYCODE_UP OR JOYCODE_1_HAT1UP OR JOYCODE_1_YAXIS_UP_SWITCH
        </newseq>
      </port>
      <port type="P1_JOYSTICK_DOWN">
        <newseq type="standard">
	  KEYCODE_DOWN OR JOYCODE_1_HAT1DOWN OR JOYCODE_1_YAXIS_DOWN_SWITCH
        </newseq>
      </port>
      <port type="P1_JOYSTICK_LEFT">
        <newseq type="standard">
          KEYCODE_LEFT OR JOYCODE_1_HAT1LEFT OR JOYCODE_1_XAXIS_LEFT_SWITCH
        </newseq>
      </port>
      <port type="P1_JOYSTICK_RIGHT">
        <newseq type="standard">
	  KEYCODE_RIGHT OR JOYCODE_1_HAT1RIGHT OR JOYCODE_1_XAXIS_RIGHT_SWITCH
        </newseq>
      </port>
      <port type="P1_JOYSTICKLEFT_UP">
        <newseq type="standard">
          KEYCODE_E OR JOYCODE_1_YAXIS_UP_SWITCH
        </newseq>
      </port>
      <port type="P1_JOYSTICKLEFT_DOWN">
        <newseq type="standard">
	  KEYCODE_D OR JOYCODE_1_YAXIS_DOWN_SWITCH
        </newseq>
      </port>
      <port type="P1_JOYSTICKLEFT_LEFT">
        <newseq type="standard">
          KEYCODE_S OR JOYCODE_1_XAXIS_LEFT_SWITCH
        </newseq>
      </port>
      <port type="P1_JOYSTICKLEFT_RIGHT">
        <newseq type="standard">
	  KEYCODE_F OR JOYCODE_1_XAXIS_RIGHT_SWITCH
        </newseq>
      </port>
      <port type="P1_JOYSTICKRIGHT_UP">
        <newseq type="standard">
          KEYCODE_I OR JOYCODE_1_RYAXIS_NEG_SWITCH
        </newseq>
      </port>
      <port type="P1_JOYSTICKRIGHT_DOWN">
        <newseq type="standard">
          KEYCODE_K OR JOYCODE_1_RYAXIS_POS_SWITCH
        </newseq>
      </port>
      <port type="P1_JOYSTICKRIGHT_LEFT">
        <newseq type="standard">
          KEYCODE_J OR JOYCODE_1_RXAXIS_NEG_SWITCH
        </newseq>
      </port>
      <port type="P1_JOYSTICKRIGHT_RIGHT">
        <newseq type="standard">
          KEYCODE_L OR JOYCODE_1_RXAXIS_POS_SWITCH
        </newseq>
      </port>
      <port type="P1_BUTTON1">
        <newseq type="standard">
          KEYCODE_LCONTROL OR MOUSECODE_1_BUTTON1 OR JOYCODE_1_BUTTON1
        </newseq>
      </port>
      <port type="P1_BUTTON2">
        <newseq type="standard">
          KEYCODE_LALT OR MOUSECODE_1_BUTTON3 OR JOYCODE_1_BUTTON2
        </newseq>
      </port>
      <port type="P1_BUTTON3">
        <newseq type="standard">
          KEYCODE_SPACE OR MOUSECODE_1_BUTTON2 OR JOYCODE_1_BUTTON3
        </newseq>
      </port>
      <port type="P1_BUTTON4">
        <newseq type="standard">
          KEYCODE_LSHIFT OR JOYCODE_1_BUTTON4
        </newseq>
      </port>
      <port type="P1_BUTTON5">
        <newseq type="standard">
          KEYCODE_Z OR JOYCODE_1_BUTTON5
        </newseq>
      </port>
      <port type="P1_BUTTON6">
        <newseq type="standard">
          KEYCODE_X OR JOYCODE_1_BUTTON6
        </newseq>
      </port>
      <port type="START1">
        <newseq type="standard">
          KEYCODE_1 OR JOYCODE_1_BUTTON8
        </newseq>
      </port>
      <port type="COIN1">
        <newseq type="standard">
          KEYCODE_5 OR JOYCODE_1_BUTTON7
        </newseq>
      </port>
      <port type="UI_PAUSE">
        <newseq type="standard">
          KEYCODE_P NOT KEYCODE_LSHIFT NOT KEYCODE_RSHIFT OR JOYCODE_1_BUTTON9 OR JOYCODE_2_BUTTON9
        </newseq>
      </port>
      <port type="UI_UP">
        <newseq type="standard">
          KEYCODE_UP OR JOYCODE_1_HAT1UP
        </newseq>
      </port>
      <port type="UI_DOWN">
        <newseq type="standard">
          KEYCODE_DOWN OR JOYCODE_1_HAT1DOWN
        </newseq>
      </port>
      <port type="UI_LEFT">
        <newseq type="standard">
          KEYCODE_LEFT OR JOYCODE_1_HAT1LEFT
        </newseq>
      </port>
      <port type="UI_RIGHT">
        <newseq type="standard">
          KEYCODE_RIGHT OR JOYCODE_1_HAT1RIGHT
        </newseq>
      </port>
      <port type="UI_SELECT">
        <newseq type="standard">
          KEYCODE_ENTER OR JOYCODE_1_BUTTON8
        </newseq>
      </port>
    </input>
  </system>
  <system name="bzone">
    <input>
      <port type="P1_BUTTON1">
        <newseq type="standard">
          KEYCODE_LCONTROL OR MOUSECODE_1_BUTTON1 OR JOYCODE_1_BUTTON1 OR JOYCODE_1_BUTTON5 OR JOYCODE_1_BUTTON6 OR JOYCODE_1_BUTTON10 OR JOYCODE_1_BUTTON11
        </newseq>
      </port>
    </input>
  </system> 
  <system name="qbert">
    <input>
      <port type="P1_JOYSTICK_UP">
        <newseq type="standard">
	  KEYCODE_UP KEYCODE_RIGHT OR JOYCODE_1_HAT1UP JOYCODE_1_HAT1RIGHT OR JOYCODE_1_YAXIS_UP_SWITCH JOYCODE_1_YAXIS_RIGHT_SWITCH
        </newseq>
      </port>
      <port type="P1_JOYSTICK_DOWN">
        <newseq type="standard">
	  KEYCODE_DOWN KEYCODE_LEFT OR JOYCODE_1_HAT1DOWN JOYCODE_1_HAT1LEFT OR JOYCODE_1_YAXIS_DOWN_SWITCH JOYCODE_1_YAXIS_LEFT_SWITCH
        </newseq>
      </port>
      <port type="P1_JOYSTICK_LEFT">
        <newseq type="standard">
	  KEYCODE_LEFT KEYCODE_UP OR JOYCODE_1_HAT1LEFT JOYCODE_1_HAT1UP OR JOYCODE_1_YAXIS_LEFT_SWITCH JOYCODE_1_YAXIS_UP_SWITCH
        </newseq>
      </port>
      <port type="P1_JOYSTICK_RIGHT">
        <newseq type="standard">
	  KEYCODE_RIGHT KEYCODE_DOWN OR JOYCODE_1_HAT1RIGHT JOYCODE_1_HAT1DOWN OR JOYCODE_1_YAXIS_RIGHT_SWITCH JOYCODE_1_YAXIS_DOWN_SWITCH
        </newseq>
      </port>
    </input>
  </system> 
</mameconfig>
